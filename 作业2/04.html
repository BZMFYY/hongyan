<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css语法规范</title>
    <style>
        /* 选择器 样式 */
        /* .red{} 类选择器 */
        p {
            color: aqua;
            font-family: 'Microsoft Yahei';
        /* 修改文字大小为20像素 */
            font-size: 30px;    
        }
        .box {
            width: 100px;
            height: 100px;
            font-size: 30px;
        }
        .red {   
            /* 背景颜色 */
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <p>小青年</p>
    <div class="red box">红色</div>
    <div class="green box">绿色</div>
    <div class="red box">红色</div>
</body>
</html>
